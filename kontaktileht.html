<!-- Vorm, kus on kohustuslikud väljad: nimi, telefon, email, lisainfo. Vorm ei pea infot kuskile saatma, aga jquery'ga peavad olema tehtud kontrollid, kas vormi väli on täidetud. Lisapunkt selle eest, kui on regex-iga kontrollitud ka telefoni ja emaili välja formaati.
Embeded google maps (Viitab kohale, kus peale koroonat minna tahate).
Kontaktandmed (fiktiivsed) - telefoninumber, aadress, e-mail-->

    <div class="container">
        <h2 class="title">Täida vormi</h2>
        <form action="#" name="registration">
      
          <label for="firstname">Nimi</label>
          <input type="text" name="firstname" minlength="3" id="firstname" placeholder="Kaia">
      
          <label for="lastname">Perekonnanimi</label>
          <input type="text" name="lastname" minlength="3" id="lastname" placeholder="Sinilill">
      
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="kaia@sinilill.com">
      
          <label for="phone">Sisesta oma telefoninumber: </label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

          <textarea name="message" rows="10" cols="30">Tekst</textarea>
      
          <button type="submit">Submit</button>
        </form>
